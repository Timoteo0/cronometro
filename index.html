<!DOCTYPE html>
<html lang="en">

<head>
      <link rel="preconnect"
            href="https://fonts.googleapis.com" />
      <link rel="preconnect"
            href="https://fonts.gstatic.com"
            crossorigin />

      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible"
            content="IE=edge" />
      <meta name="viewport"
            content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet"
            href="./style.css" />
      <link rel="shortcut icon"

            type="image/x-icon" />



      <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap"

      <title>Cron√¥metro</title>
</head>

<body>

      <div class="cronometro-container">
            <div class="cronometro-numbers">
                  <span class="hours">00</span>
                  <span>:</span>
                  <span class="minutes">00</span>
                  <span>:</span>
                  <span class="seconds">00</span>
            </div>

            <div class="cronometro-buttons">
                  <button class="start-button">Start</button>
                  <button class="pause-button">Pause</button>
                  <button class="reset-button">Reset</button>
                  <button class="save-button">Save</button>
            </div>

            <ul class="time-list"></ul>
      </div>
      <script src="https://kit.fontawesome.com/871ecdd118.js"
              crossorigin="anonymous"></script>
      <script src="./script.js"></script>
